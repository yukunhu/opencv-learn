<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0
        }
    </style>
</head>
<body>
    <!-- 图像 -->
    <!-- <img src="./lena.png" alt="" id="img">
    <canvas id="canvas"></canvas> -->
    <!-- 图像 -->

    <!-- 视频 -->
    <video id="videoInput" width="320" height="240" style="object-fit: contain; width: 320px; height: 240px"></video>
    <canvas id="videoOutput" width="320" height="240"></canvas>
    <button id="button">1111</button>
    <!-- 视频 -->
<script>
    function createScript(callback){
        let script = document.createElement("script")
        script.src = './opencv.js'
        script.setAttribute('async', '');
        document.body.appendChild(script)
        script.addEventListener('load', function(e){
            if(cv.getBuildInformation){
                callback()
            }else{
                cv['onRuntimeInitialized']=()=>{
                    callback()
                }
            }
        })
    }
    createScript(renderVideo)
    // 图片
    function renderImage(){
        let imgELe = document.getElementById('img')
        let src = cv.imread(imgELe)
        let dst = new cv.Mat()
        scale = 20
        shift = 1
        src.convertTo(dst, cv.CV_8U, scale, shift);
        cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY)
        cv.imshow('canvas', dst)
        src.delete()
        dst.delete()
    }
    // 视频
    function renderVideo(){
        let video = document.getElementById('videoInput')
        let canvas = document.getElementById('videoOutput')
        navigator.mediaDevices.getUserMedia({video: true, audio: false}).then(function(stream){
            let windowWidth = window.innerWidth
            let windowHeight = window.innerHeight
            let windowWidthPx = `${windowWidth}px`
            let windowHeightPx = `${windowHeight}px`
            video.style.width = windowWidthPx
            video.style.height = windowHeightPx
            video.srcObject = stream
            video.play().then(function(){
                alert(11111)
                let cap = new cv.VideoCapture(video)
                let src = new cv.Mat(video.videoWidth, video.width, cv.CV_8UC4)
                let dst = new cv.Mat(video.videoHeight, video.width, cv.CV_8UC1)
                const FPS = 30;
                processVideo(cap, src, dst, FPS)

            }).catch(function(e){
                alert(e)
            })
            
            function processVideo(cap, src, dst, FPS){
                try{
                    if(!stream){
                        src.delete()
                        dst.delete()
                        return
                    }
                    let begin = Date.now()
                    document.getElementById("button").innerHTML = begin
                    cap.read(src)
                    cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY)
                    cv.imshow('videoOutput', dst)
                    let delay = 1000/FPS - (Date.now() - begin)
                    setTimeout(processVideo, delay)
                }catch(e){
                    alert(e)
                }
                
            }
        }).catch(function(err){
            alert(err)
        })
    }

</script>
</body>
</html>
