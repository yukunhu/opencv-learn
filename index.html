<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0
        }
    </style>
</head>
<body>
    <!-- 图像start -->
    <!-- <img src="./lena.png" alt="" id="img">
    <canvas id="canvas"></canvas> -->
    <!-- 图像end -->

    <!-- 摄像头视频start -->
    <video id="videoInput" width="320" height="240" style="object-fit: contain; width: 320px; height: 240px; display: none"></video>
    <canvas id="videoOutput" width="320" height="240"></canvas>
    <!-- 摄像头视频end -->

    <!-- 视频开始 -->
    <!-- <video id="videoInput" width="320" height="240" style="object-fit: contain; width: 320px; height: 240px" src="./cup.mp4"></video>
    <canvas id="videoOutput" width="320" height="240"></canvas> -->
    <!-- 视频结束 -->
<script>
    function createScript(callback){
        let script = document.createElement("script")
        script.src = './opencv.js'
        script.setAttribute('async', '');
        document.body.appendChild(script)
        script.addEventListener('load', function(e){
            if(cv.getBuildInformation){
                callback()
            }else{
                cv['onRuntimeInitialized']=()=>{
                    callback()
                }
            }
        })
    }
    createScript(renderWebcamVideo)
    // 图片
    function renderImage(){
        let imgELe = document.getElementById('img')
        let src = cv.imread(imgELe)
        let dst = new cv.Mat()
        scale = 20
        shift = 1
        src.convertTo(dst, cv.CV_8U, scale, shift);
        cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY)
        cv.imshow('canvas', dst)
        src.delete()
        dst.delete()
    }
    // 摄像头视频
    function renderWebcamVideo(){
        let video = document.getElementById('videoInput')
        let canvas = document.getElementById('videoOutput')
        navigator.mediaDevices.getUserMedia({video: true, audio: false}).then(function(stream){
            video.srcObject = stream
            video.play().then(function(){
                let streamWidth = video.videoWidth
                let streamHeight = video.videoHeight
                let windowWidth = window.innerWidth
                let windowHeight = window.innerHeight
                let streamRatio = streamWidth / streamHeight
                let windowRatio = windowWidth / windowHeight
                video.width = streamWidth
                video.height = streamHeight
                let src = new cv.Mat(streamHeight, streamWidth, cv.CV_8UC4)
                let dst = new cv.Mat(streamHeight, streamWidth, cv.CV_8UC1)
                let cap = new cv.VideoCapture(video)
                if(streamRatio > windowRatio){ // 视频宽
                    alert(11111)
                    canvas.style.width = windowWidth + 'px'
                    canvas.style.height = windowWidth / streamRatio  + "px"
                }else{ // 页面宽
                    alert(22222)
                    canvas.style.width = windowHeight * streamRatio + 'px'
                    canvas.style.height = windowHeight  + "px"
                }
                alert(canvas.style.width)
                alert(canvas.style.height)
                
                const FPS = 30;
                processVideo()
                function processVideo(){
                    try{
                        let begin = Date.now()
                        cap.read(src)
                        cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY)
                        cv.imshow('videoOutput', dst)
                        let delay = 1000/FPS - (Date.now() - begin)
                        setTimeout(processVideo, delay)
                    }catch(e){
                        alert(e)
                    }
                }
            }).catch(function(e){
                alert(e)
            })
            
            
        }).catch(function(err){
            alert(err)
        })
    }

    // 视频
    function renderVideo(){
        let video = document.getElementById('videoInput')
        
        let src = new cv.Mat(video.height, video.width, cv.CV_8UC4)
        let dst = new cv.Mat(video.height, video.width, cv.CV_8UC1)
        let cap = new cv.VideoCapture(video)
        const FPS = 30;
        processVideo()
        function processVideo(){
            try{
                let begin = Date.now()
                cap.read(src)
                cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY)
                cv.imshow('videoOutput', dst)
                let delay = 1000/FPS - (Date.now() - begin)
                setTimeout(processVideo, delay)
            }catch(e){
                console.log(e)
            }
            
        }
    }
</script>
</body>
</html>
